<html th:fragment="layout (title, content_name, content)" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title th:replace="${title}">Layout</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/features-cards-icons.css}">
    <script src="https://kit.fontawesome.com/c88d852d61.js" crossorigin="anonymous"></script>
    <script defer th:src="@{/js/bootstrap.min.js}"></script>
    <script defer th:src="@{/js/theme.js}"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
        <div class="container-fluid d-flex flex-column p-0">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="/">
                <div class="sidebar-brand-icon rotate-n-15">
                    <svg class="bi bi-chat" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                         fill="currentColor"
                         viewBox="0 0 16 16" style="font-size: 25px;">
                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"></path>
                    </svg>
                </div>
                <div class="sidebar-brand-text mx-3"><span>Techview</span></div>
            </a>
            <ul id="accordionSidebar" class="navbar-nav text-light">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/question/lists?page=0}" th:classappend="${navURI == 'question'} ? 'active' : ''">
                        <i class="fas fa-bookmark"></i>
                        <span>면접 질문</span>
                    </a>
                    <a class="nav-link" th:href="@{/mockexam}" th:classappend="${navURI == 'mockexam'} ? 'active' : ''">
                        <i class="fas fa-pen"></i>
                        <span>모의 면접</span>
                    </a>
                </li>
            </ul>
            <div class="text-center d-none d-md-inline">
                <button id="sidebarToggle" class="btn rounded-circle border-0" type="button"></button>
            </div>
        </div>
    </nav>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <ul sec:authorize="isAnonymous()" class="navbar-nav flex-nowrap ms-auto">
                        <li class="nav-item dropdown no-arrow">
                            <div class="nav-item dropdown no-arrow">
                                <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown"
                                   href="#">
                                    <span class="d-none d-lg-inline me-2 text-gray-600 small">비회원</span>
                                    <img class="border rounded-circle img-profile" th:src="@{/img/anonymous_profile.png}" src="../../static/img/anonymous_profile.png"/>
                                </a>
                                <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in">
                                    <div>
                                        <a class="dropdown-item" href="/login">
                                            <i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>
                                             로그인
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav flex-nowrap ms-auto">
                        <li class="nav-item dropdown no-arrow">
                            <div class="nav-item dropdown no-arrow">
                                <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown"
                                   href="#">
                                    <span class="d-none d-lg-inline me-2 text-gray-600 small" th:text="${userName}">User</span>
                                    <img class="border rounded-circle img-profile" th:src="${userPicture}"/>
                                </a>
                                <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in">
                                    <div>
                                        <a class="dropdown-item" href="/">
                                            <i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>
                                             프로필
                                        </a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="/logout">
                                            <i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>
                                             로그아웃
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h3 class="text-dark mb-4" th:replace="${content_name}">Layout</h3>
                <div th:replace="${content}"></div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © sanhaehong 2023</span></div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
</body>
</html>
